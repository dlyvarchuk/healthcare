<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/">HEALTHCARE</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth && !isAuthStaff"><a routerLink="sign-up">Signup</a></li>
      <li *ngIf="!isAuth && !isAuthStaff"><a routerLink="login">Login</a></li>
      <li *ngIf="isAuth || isAuthStaff"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>

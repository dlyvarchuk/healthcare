<mat-nav-list>
  <a mat-list-item routerLink="sign-up" (click)="onClose()" *ngIf="!isAuth && !isAuthStaff">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item routerLink="login" (click)="onClose()" *ngIf="!isAuth && !isAuthStaff">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="patient-page" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>people</mat-icon>
    <span class="nav-caption">Appointment</span>
  </a>
  <a mat-list-item routerLink="patient-visit-queue" (click)="onClose()" *ngIf="isAuthStaff">
    <mat-icon>people_outline</mat-icon>
    <span class="nav-caption">Patient Queue</span>
  </a>
  <a mat-list-item routerLink="add-patient-visit" (click)="onClose()" *ngIf="isAuthStaff">
    <mat-icon>event_note</mat-icon>
    <span class="nav-caption">Patient Visits</span>
  </a>
  <a mat-list-item routerLink="patient-diagnosis" (click)="onClose()" *ngIf="isAuthStaff">
    <mat-icon>how_to_reg</mat-icon>
    <span class="nav-caption">Patient Diagnosis</span>
  </a>
  <a mat-list-item routerLink="staff-page" (click)="onClose()" *ngIf="isAuthStaff">
    <mat-icon>local_pharmacy</mat-icon>
    <span class="nav-caption">Workspace</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth || isAuthStaff">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>

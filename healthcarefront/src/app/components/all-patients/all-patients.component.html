<form #patientUsersForm="ngForm" (ngSubmit)="createUser(patientUsersForm)">
  <label>Name:</label>
  <input type="text" ngModel name="login_name">
  <label>Password:</label>
  <input type="password" ngModel name="Password">
  <input type="submit">
</form>

<div *ngFor="let patient of patients">
  <app-single-patient
    [patientInput]="patient"
  >
  </app-single-patient>
  <button
    style="background: grey"
    (click)="removePatient(patient)"
  >DELETE</button>
</div>

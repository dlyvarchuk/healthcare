<form #usersForm="ngForm" (ngSubmit)="createUser(usersForm)">
  <label>Name:</label>
  <input type="text" ngModel name="login_name">
  <label>Password:</label>
  <input type="password" ngModel name="Password">
  <input type="submit">
</form>

<div *ngFor="let staff of staffs">
  <app-single-staff
    [staffInput]="staff"
  >
  </app-single-staff>
  <button
    style="background: grey"
    (click)="removeStaff(staff)"
  >DELETE</button>
</div>
